<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        /* Estilo para la barra superior */
        .nav-bar {
            background-color: #007bff;
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
        }

        .nav-bar button {
            background-color: #0056b3;
            color: white;
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .nav-bar button:hover {
            background-color: #003f8a;
        }

        h3 {
            text-align: center;
            color: #333;
        }

        form {
            margin: 20px auto;
            max-width: 500px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- Barra de navegación -->
    <div class="nav-bar">
        <button onclick="window.location.href='file:///C:\Users\SOPORTE\Documents\index.html'">
            Página Principal
        </button>
        <button onclick="window.location.href='file:///C:/Users/SOPORTE/Documents/Sobre Nosotros.html'">
            Sobre Nosotros
        </button>
    </div>

    <!-- Sección de contacto -->
    <div class="center">
        <h3>Contáctanos</h3>
        <form action="https://formspree.io/f/xgvelbnp" method="post">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres" placeholder="Escribe tus nombres" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Escribe tus apellidos" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono" pattern="[0-9]{10}" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="tuemail@example.com" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Escribe tu mensaje aquí" required></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>

    <footer style="background-color: lightgray; text-align: center; padding: 10px; margin-top: 20px;">
        <p>© 2024 Casa de Dios. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
